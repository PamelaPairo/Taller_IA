# Teorema de Bayes

.bg-washed-light-purple.b--light-purple.ba.bw2.br2.shadow-5.ph3.mt2[
.center[
`\(\LARGE P(A|B)= \frac{P(B|A) * P(A)}{P(B)}\)`
]
]

El teorema establece que se puede encontrar la probabilidad de **A** (e.g. una clase objetivo) dada la ocurrencia de B (e.g. un conjunto de features). Es decir, B es la evidencia y A es la hip√≥tesis.

--

_.orange[Dada nuestras variables predictoras, ¬øcu√°l es la probabilidad de cada clase?
]_

.center[
`\(\ P(Clase|Predictores)= \LARGE \frac{P(Predictores|Clase) * P(Clase)}{P(Predictores)}\)`

`\(\LARGE = \frac{Prior * Likelihood}{Evidencia}\)`

`\(\ Predictores= \LARGE (x_1, x_2, x_3...x_n)\)`
]

---

#¬øPorqu√© Naive?

La principal asunci√≥n es que **.purple[los atributos son independientes entre s√≠.]**

Una segunda asunci√≥n, es que **.purple[todos los atributos tienen el mismo efecto en la salida del algoritmo.]**

###Entonces...

.center[
`\(\ P(y|x_1, x_2..x_n)= \LARGE \frac{P(x_1|y) * P(x_n|y)...P(x_1|y)* P(y)}{P(x_1)* P(x_2)...P(x_N)}\)`
]
